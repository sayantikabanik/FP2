<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Commodity Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Commodity Name" placeholder="Commodity Name" required="required" />
        <input type="text" name="Commodity Category" placeholder="Commodity Category" required="required" />
        <input type="text" name="Rainfall Amount" placeholder="Rainfall Amount" required="required" />
        <input type="text" name="Prediction Month" placeholder="Prediction Month" required="required" />
        <input type="text" name="Prediction Year" placeholder="Prediction Year" required="required" />
        <input type="text" name="COVID-19 Impact flag" placeholder="flag 0/1" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
